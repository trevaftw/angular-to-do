<div class="container" [ngClass]="setClass()">
    <p>Want a distraction? How many times can you click <span class="this-button"
            (click)="countClick()">THIS</span>?
    </p>
    <ng-template [ngIf]="clickCount === 0" [ngIfElse]="nonZero">
        <p>Zero Click</p>
    </ng-template>
    <ng-template #nonZero>
        <p> {{ clickCount }} clicks
            <ng-template [ngIf]="clickCount >= 50 && clickCount<100"> is a lot of clicks. <br />
                How many more you got in you?</ng-template>
            <ng-template [ngIf]="clickCount >=100"><br /> 100 is more than enough</ng-template>
        </p>
    </ng-template>

</div>
